<html>
    <head>
         <meta charset="UTF-8" />
        <title>Book Store</title>
        <meta name="description" content="This Is Our Book Store" />

    </head>
    <body>
      <form action="test.py" method="post">
        <div>
            <label>Username</label>
            <br>
            <input type="text" required placeholder="Username" name="username">
        </div>
        <hr>
        <div>
            <label>Password</label>
            <br>
            <input type="password" placeholder="Write A Complex Password" name="password">
        </div>
        <hr>
        <div>
            <label>Mobile</label>
            <br>
            <input type="number" placeholder="Write A Phone Number" name="mobile" min="+0" >
        </div>
        <hr>
        <div>
            <label>Email</label>
            <br>
            <input type="email" required placeholder="Write An Email" name="email">
        </div>
        <hr>
        <div>
            <label>Subject</label>
            <br>
            <input type="text" placeholder="Subject" name="subject">
        </div>
        <div>
            <input type="hidden" name="user_id">
        </div>
         <div>
            <input type="reset" value="Empty Form">
            <input type="submit" value="Send Data">
        </div>
      </form>
    </body>
