<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Book Store</title>
    <meta name="description" content="This Is Our Book Store" />
</head>

<body>
    <form action="" method="get">
        <div>
            <label>Username</label>
            <br>
            <input type="text" required placeholder="Username" name="username" autofocus maxlength="5" minlength="20">
        </div>
        <div>
            <label>Email</label>
            <br>
            <input type="email" placeholder=" o@o.com" name="email" readonly>
        </div>
        <div>
            <input type="hidden" name="b92f1fc2fce391ad7af633723afd3055" value="Token">
        </div>
        <div>
            <input id="win" type="radio" name="os" value="Windows" checked />
            <label for="win">Windows</label>
        </div>
        <div>
            <input type="radio" name="os" value="Linux" />
            <label>Linux</label>
        </div>
        <div>
            <input type="radio" name="os" value="Mac" />
            <label>Mac</label>
        </div>

        <div>
            <input type="reset" value="Empty">
            <input type="submit" value="Send">
        </div>
    </form>

</body>

</html>
