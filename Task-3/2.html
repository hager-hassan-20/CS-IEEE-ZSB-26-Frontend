<html>

<head>
    <meta charset="UTF-8" />
    <title>Book Store</title>
    <meta name="description" content="This Is Our Book Store" />
</head>

<body>
    <form action="" method="get" novalidate target="_blank">
        <div>
            <label>Search</label>
            <br>
            <input type="search" placeholder=" Enter A Search Word" name="Search" autofocus>
        </div>
        <label>Upload</label>
        <br>
        <input type="file" />
        </div>
        <div>
            <label>URL</label>
            <br>
            <input type="url" required>
        </div>
        <div>
            <input type="reset" value="Empty">
            <input type="submit" value="Save">
        </div>
    </form>

</body>

</html>
